          in: query
          description: defaults to World if not given
        - name: Department
          required: false
          type: string
          in: query
          description: defaults to CS if not given
        - name: age
          type: integer
          format:  int32
          in: query
          required: false
          description: Should be greater than 20
        - name: enrollment
          type: integer
          format: int64
          in: query
          required: false
          description: Should be greater than
